<div class="form_div_main">
  <form [formGroup]="loginForm" class="form">
    <div class="form_div">
        <label class="label">Email:</label>
        <span class="span">
            <input type="text" formControlName="email" class="input">
        </span>  
    </div>
    <div class="form_div">
        <label class="label">Password:</label>
        <span class="span">
             <input type="password" formControlName="password" class="input">
        </span>    
    </div>
    <button (click)="login()">login</button>
    </form>  
</div>
