<div class="title">Authorization</div> 
<form [formGroup]="loginForm">
    <div class="form_div">
      <div class="mb-3 row" >
        <span *ngIf="loginForm.controls['email'].errors">
            <span *ngIf="loginForm.controls['email'].errors['email']" class="span_error">
                Email must be like this: user@gmail.com 
            </span> 
            <span *ngIf="loginForm.controls['email'].errors['required']" class="span_error">
                Email is not must empty
            </span> 
        </span>
        <label for="inputEmail" class="col-sm-2 col-form-label" >Email</label>
        <div class="col-sm-10">
            <input 
            type="text" 
            class="form-control" 
            id="inputEmail" 
            formControlName="email"
            placeholder="email@gmail.com"
            >
        </div>
    </div>
    
    <div class="mb-3 row">
        <span *ngIf="loginForm.controls['password'].errors">
            <span *ngIf="loginForm.controls['password'].errors['minlength']" class="span_error">
                Password min length 8 symbols, there is {{loginForm.controls['password'].errors['minlength'].actualLength|json}}
            </span> 
            <span *ngIf="loginForm.controls['password'].errors['required']" class="span_error">
                Password is not must empty
            </span> 
        </span>
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input 
            type="password" 
            class="form-control" 
            id="inputPassword" 
            formControlName="password"
            placeholder="min 8 symbols"
            >
        </div> 
    </div> 
    <div class="button_div">
        <button (click)="login()" type="button" class="btn btn-primary" [disabled]="loginForm.invalid">login</button> 
        <button (click)="registration()" type="button" class="btn btn-link">Registration</button>
    </div>
    </div>
</form>
