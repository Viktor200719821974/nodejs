version: "3.7"

services:
  app:
    build:
      context: .
    env_file:
      - .env
    restart: on-failure
    volumes:
      - ./server:/app
      - /app/node_modules
    command: >
      /wait-for-it.sh db:3306 -- npm start
  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    restart: on-failure
    environment:
      - MYSQL_DATABASE=nodejs
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./mysql:/var/lib/mysql
  web:
    image: nginx:alpine
    ports:
      - "80:80"
    restart: on-failure
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf